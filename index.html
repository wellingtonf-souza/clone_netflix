<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Netflix</title>
    <link rel="icon" type="image/png" href="img/netflix_logo_min.png" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header_left">
          <img class="logo-netflix" src="img/netflix_logo.png" alt="" />
          <nav>
            <a href="">Início</a>
            <a href="">Séries</a>

            <a href=""><i class="fas fa-bell"></i></a>

        </div>

      <div class="filme-destaque">

          <div class="botoes">
            <button role="button" class="button-play">
              <i class="fas fa-play"></i>
              Assistir
            </button>
            <button role="button" class="button-info">
              <i class="fas fa-info-circle"></i>

          </div>
        </div>
